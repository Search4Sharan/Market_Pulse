<div class="carousel">
  <div class="page" *ngIf="currentPage === 1">
    <app-gold></app-gold> <!-- Gold Component -->
  </div>
  <div class="page" *ngIf="currentPage === 2">
    <app-silver></app-silver> <!-- Silver Component -->
  </div>
  <div class="page" *ngIf="currentPage === 3">
    <app-bitcoin></app-bitcoin> <!-- Bitcoin Component -->
  </div>
  <div class="page" *ngIf="currentPage === 4">
    <app-gbpjpy></app-gbpjpy> <!-- GBP/JPY Component -->
  </div>

  <!-- Navigation buttons -->
  <div class="controls">
    <button (click)="changePage(-1)">Previous</button>
    <button (click)="changePage(1)">Next</button>
  </div>
</div>
