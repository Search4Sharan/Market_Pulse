<mat-card class="card">
    <mat-card-header>
      <mat-card-title>Gold Price</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p *ngIf="price">
        Current Gold Price: {{ price.rates.XAU }} USD
      </p>
      <p *ngIf="!price">Loading...</p>
    </mat-card-content>
  </mat-card>
